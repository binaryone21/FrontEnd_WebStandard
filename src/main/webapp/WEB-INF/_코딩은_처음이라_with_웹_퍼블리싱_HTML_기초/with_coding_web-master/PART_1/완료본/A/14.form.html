<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>

<body>
    <h1>Join form</h1>
    <form>
        <fieldset>
            <legend>필수 사항</legend>
            <p>
                <label for="username">Name : </label>
                <input type="text" id="username">
            </p>

        </fieldset>
        <fieldset>
            <legend>옵션사항</legend>
            <p>
                <label for="profile">이미지 등록</label>
                <input type="file" id="profile" name="profile">
            </p>

        </fieldset>
    </form>
</body>


</html>
