<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05. selector 4</title>
    <style>
        h2.accent {
            background: #222;
            color: #fff;
            padding: 5px;
        }
        .browntext {
            color: brown;
        }
        .boldtext {
            font-weight: bold;
        }
        .bluetext {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>회사 소개</h1>
    <h2 class="accent">"사람을 구체적으로 도와주는 책"</h2>
    <p>
        이지스 퍼블리싱(주)의 책에는 <span class="boldtext browntext">"사람들에게 구체적으로 도움이 되는 책을 만든다는 출판 가치가 담겨 있습니다.</span>
    </p>
    <h2 class="bluetext">이지스퍼블리싱의 미션</h2>
    <p>
        사람에게 구체적으로 <span class="bluetext">도움</span>을 주는 책 <br>
        우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.<br>
        우리는 책을 출간하기 전에 질문할 것입니다.<br>
        "이 책이 사람들에게 도움이 됩니까?"
    </p>
</body>
</html>
