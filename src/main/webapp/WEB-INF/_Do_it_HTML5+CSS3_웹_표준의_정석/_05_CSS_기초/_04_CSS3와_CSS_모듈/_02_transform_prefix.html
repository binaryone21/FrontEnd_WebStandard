<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. transform prefix</title>
    <script src="/Web_Standard/src/main/webapp/WEB-INF/common/prefixfree.min.js"></script>
    <style>
        .box {
            border: 1px solid black;
            width: 85px;
            padding: 10px;
            margin: 30px;
        }
        .box:hover {
            transform:rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="box">Mouse Over</div>
</body>
</html>
