<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. select 2</title>
</head>
<body>
    <h3>여름방학 특강 신청</h3>
    <form>
        <fieldset>
            <legend>수강 신청인</legend>
            <label>학번 <input type="text"></label><br>
            <label>이름 <input type="text"></label><br>
            <label for="class">학과</label>
            <select id="class">
                <optgroup label="공과대학">
                    <option value="mechanic">기계공학과</option>
                    <option value="indust">산업공학과</option>
                    <option value="elec">전기전자공학과</option>
                    <option value="computer">컴퓨터공학과</option>
                    <option value="chemical">화학공학과</option>
                    <option value="archi">건축공학과</option>
                </optgroup>
                <optgroup label="인문대학">
                    <option value="history">사학과</option>
                    <option value="lang">어문학과</option>
                    <option value="philo">철학</option>
                </optgroup>
            </select>
        </fieldset>
    </form>
</body>
</html>
