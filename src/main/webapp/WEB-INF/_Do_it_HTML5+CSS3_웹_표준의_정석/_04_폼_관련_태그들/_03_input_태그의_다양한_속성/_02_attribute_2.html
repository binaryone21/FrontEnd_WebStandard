<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01. attribute 2</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>신청자</legend>
      <label for="uname">이름</label>
      <input type="text" id="uname" autofocus required><br>
      <label for="uid">학번</label>
      <input type="number" id="uid" autofocus required placeholder="하이픈없이 입력"><br>
      <label for="major">학과</label>
      <select id="major">
        <option>컴퓨터공학과</option>
        <option>기계공학과</option>
      </select>
    </fieldset>
  </form>
</body>
</html>
