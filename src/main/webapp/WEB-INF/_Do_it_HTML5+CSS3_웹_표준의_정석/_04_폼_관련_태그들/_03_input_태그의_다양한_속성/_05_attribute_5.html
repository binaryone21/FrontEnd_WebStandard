<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05. attribute 5</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>교재 주문</legend>
      <label for="book">교재</label>
      <input type="number" id="book"><br>
      <label for="sheet">워크시트</label>
      <input type="number" id="sheet"><br>
      <label for="group">단체 주문</label>
      <input type="number" id="group" value="10" min="10" max="100" step="10">
    </fieldset>
  </form>
</body>
</html>
