<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. url email tel</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>로그인 정보</legend>
        <ul>
          <li>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id">
          </li>
          <li>
            <label for="user-pass">비밀번호</label>
            <input type="password" id="user-pass">
          </li>
          <li>
            <label for="user-passOk">비밀번호 확인</label>
            <input type="password" id="user-passOk">
          </li>
        </ul>
      </fieldset>
      <fieldset>
          <legend>개인 정보</legend>
          <ul>
              <li>
                  <label for="user-name">이름</label>
                  <input type="text" id="user-name">
              </li>
              <li>
                  <label for="mail">메일주소</label>
                  <input type="email" id="mail">
              </li>
              <li>
                  <label for="phone">연락처</label>
                  <input type="tel" id="phone">
              </li>
              <li>
                  <label for="homep">블로그/홈페이지</label>
                  <input type="url" id="homep">
              </li>
          </ul>
      </fieldset>
    </form>
</body>
</html>
