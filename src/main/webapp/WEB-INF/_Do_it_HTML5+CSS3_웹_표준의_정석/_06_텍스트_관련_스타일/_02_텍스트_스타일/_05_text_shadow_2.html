<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05. text shadow 2</title>
    <style>
        .shadow {
            text-shadow: 0px 0px 4px #000,
                        0 -5px 4px #ff3,
                        2px -10px 4px #fd3,
                        -2px -7px 7px #f80,
                        2px -7px 7px #f20;
        }
    </style>
</head>
<body>
    <h1 class="shadow">HTML5</h1>
</body>
</html>
